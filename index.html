<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="title"> Etch-a-Sketch </div>
    <div class="container"></div>


    <h3>Between 1 and 100, how many square per row do you want?</h3>

<form>
  <label for="squarePerRow">Square per row: </label>
  <input type="range" id="squarePerRowId" min="1" max="100" 
  oninput="this.nextElementSibling.value = this.value" >
  <output>25</output>
  <button id="squarePerRowButton"> Submitz </button>
</form>

</body>
</html>
